<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج HTML</title>
</head>
<body>
    <h2>نموذج تسجيل</h2>
    <form action="/submit_form" method="post">
        <label for="fname">الاسم الأول:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">الاسم الأخير:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label>الجنس:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">ذكر</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">أنثى</label><br><br>
        
        <label for="hobbies">الهوايات:</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="sports">
        <label for="sports">رياضة</label><br>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">موسيقى</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">قراءة</label><br><br>
        
        <input type="submit" value="إرسال">
    </form>
</body>
</html>
